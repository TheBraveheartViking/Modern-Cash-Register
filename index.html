<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Braveheart Viking's Modern Cash Register</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <h1>The Only Rad Digital <br>Cash Register</br></h1>
      

    <div>
        <div class="input-div">
            <input type="number" id="cash" class="user-input" placeholder="Enter cash received" value="">
            <button class="check-btn-styles" id="purchase-btn">Purchase</button>
        </div>
    </div>
        
        
    
    </div>
      <div class="container">
        <div class="top-display-screen-container">
          <div id="price-screen" class="price-screen"></div>
          <div class="change-due-container" id="change-due"></div>
          <div class="cash-offered" id="cash"></div>
          <div class="connector"></div>   
        </div>
    </div>

        

          <div class="top-register">
            <div class="btns-container">
                
                
                <div> 
                    <div id="register-display" class="register-display">
                    </div>
                    <div class="digital-screen" id="remaining-cash-screen"><label>Cash in drawer:</label>
                    </div>
                </div>
        </div>
            

             <!-- Number Pad -->
            <div class="number-pad">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>

                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>

                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>

                <button class="btn">0</button>
                <button class="btn">*</button>
                <button class="btn">#</button>
            </div>


            
          </div>
          
        </div>
      </div>


    </div>


    </main>
    <script src="./script.js"></script>
  </body>
</html>
